<div class="container">
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <div class="card">
        <div class="header">
            <h4 class="title text-center">::Blue Book <small>Login</small></h4>
        </div>
        <hr>
        <div class="content">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="alert alert-danger" *ngIf="loginError">
                <span><b> Error - </b> {{loginError.error}}</span>
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="text" class="form-control" placeholder="user@example.com" formControlName="email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
              <div class="text-right">
                <button type="submit" class="btn btn-info btn-fill btn-sm">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
