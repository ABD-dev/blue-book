<div class="container">
  <div class="row vertical-margin">
    <div class="offset-sm-4 col-sm-4">
      <div class="card">
        <div class="card-block">
          <h5 class="card-title text-center">Login</h5>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  novalidate>
            <div class="form-group row">
              <label class="col-4 col-form-label col-form-label-sm">Email: </label>
              <div class="col-8">
                <input class="form-control form-control-sm" type="email" formControlName="email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label col-form-label-sm">Password: </label>
              <div class="col-8">
                <input class="form-control form-control-sm" type="password" formControlName="password">
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="loginError">
              {{loginError.error}}
            </div>
            <div class="form-group row">
              <div class="col-12 text-right">
                <button type="submit" class="btn btn-outline-success btn-sm">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
