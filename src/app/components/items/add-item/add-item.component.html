<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="header">
          <h4 class="title">Add Item</h4>
      </div>
      <hr>
      <div class="content">
        <form class="form-horizontal" [formGroup]="addItemForm" (ngSubmit)="doSubmit()" autocomplete="off" novalidate>
          <div class="form-group">
            <label class="col-sm-2 control-label">Barcode</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Scan barcode" formControlName="barcode">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="amount_in">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Value In</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="value_in">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Value Out</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="value_out">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Expiry Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" disabled placeholder="not implemented">
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-success" [disabled]="!addItemForm.valid">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <app-preview-items [items]="items"></app-preview-items>
  </div>
</div>
