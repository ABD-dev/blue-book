<div class="card" *ngFor="let item of items; let index = index;">
  <div class="header">
    <h5 class="title">{{item.name}}</h5>
  </div>
  <div class="content">
    <p>Description: {{item.description || 'No description'}}</p>
    <p>Amount: {{item.amount_in}}</p>
    <p>Value in/out: {{item.value_in}}/{{item.value_out}}</p>
    <hr>
    <div class="footer">
        <button class="btn btn-danger btn-xs" (click)="removeItem(index)">Remove</button>
    </div>
  </div>
</div>
