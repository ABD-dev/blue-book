<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="header">
        <h4 class="title">Item List <a href="javascript:void(0)" [routerLink]="['/items/add']" type="button" class="btn btn-success btn-xs">Add Item</a></h4>
      </div>
      <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Amount In</th>
              <th>Amount Out</th>
              <th>Value In</th>
              <th>Value Out</th>
              <th>Expiry Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let index = index">
              <th>{{item.name}}</th>
              <th>{{item.description}}</th>
              <th>{{item.amount_in}}</th>
              <th>{{item.amount_out}}</th>
              <th>{{item.value_in}}</th>
              <th>{{item.value_out}}</th>
              <th>{{item.expiry_date || '-'}}</th>
              <th>
                <a href="javascript:void(0)" [routerLink]="['edit', item.id]" class="btn btn-info btn-xs">Edit</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs" (click)="removeItem(index)">Delete</a>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
